<div id="kot">

<script>
  let kot= document.getElementById('kot'); 
  kot.onmousedown = function(event) {
  let shiftX = event.clientX - kot.getBoundingClientRect().left;
  let shiftY = event.clientY - kot.getBoundingClientRect().top;
  kot.style.position = 'absolute';
  kot.style.zIndex = 1000;
  document.body.append(kot);
  moveAt(event.pageX, event.pageY);
  function moveAt(pageX, pageY) {
    kot.style.left = pageX - shiftX + 'px';
    kot.style.top = pageY - shiftY + 'px';
  }
  function onMouseMove(event) {
    moveAt(event.pageX, event.pageY);
  }
  document.addEventListener('mousemove', onMouseMove);
  kot.onmouseup = function() {
    document.removeEventListener('mousemove', onMouseMove);
   kot.onmouseup = null;
  };
};
kot.ondragstart = function() {
  return false;
};
</script>
