    <body>
	<h2>Какое домашнее животное у вас есть?</h2>
	<h3>Выберите вариант ответа:</h3>
        <form>
		<button class="b1" id="1">Кот </button>
        <label id="l1"></label>
        <output id="p1" type="text" name="1" ></output><br>
        <br><button class="b2" id="2">Собака</button>
        <label id="l2"></label>
        <output id="p2" type="text" name="2" readonly></output><br>
        <br><button class="b3" id="3">Другое животное</button>
        <label id="l3"></label>
        <output id="p3" type="text" name="3" readonly></output><br>
        </form>
	<br><button class="b4" id="button"> Показать процентное соотношения</button>
    <script type="text/javascript">
        var a = 0;
        var b = 0;
        var c = 0;
        var sum = 0;
        $(document).ready(function(){
            $("#button").click(function(){
                document.getElementById("p1").value = " В процентах: "+(a/sum)*100+"%";
                document.getElementById("p2").value = " В процентах: "+(b/sum)*100+"%";
                document.getElementById("p3").value = " В процентах: "+(c/sum)*100+"%";
            });
            $("#1").click(function(){
                a +=1;
                sum +=1;
                $("#l1").text("Количество проголосовавших: "+a);
                return false; });
            $("#2").click(function(){
                b +=1;
                sum +=1;
                $("#l2").text("Количество проголосовавших: "+b);
                return false; });
            $("#3").click(function(){
                c +=1;
                sum +=1;
                $("#l3").text("Количество проголосовавших:  "+c);
                return false; });
        });
    </script>
