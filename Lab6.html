<body>
<script type="text/javascript">
document.write('<table border="1" style="border-collapse: collapse; text-align: center">');
document.write("<th>Степень</th>");
document.write("<th>Результат</th>");
for(var i=0; i<6; i++) {
    document.write('<tr>');
	document.write('<td style="width: 30px">2');
	document.write('<sup>'+i+'</sup>');
	document.write('</td><td style="width: 30px">'+Math.pow(2,i)+'</td></tr>');
}
document.write('</table>')
</script>
</body>
