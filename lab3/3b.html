<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Отзывы</title>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body style="background-color: #F8F8FF;">
	<script>
		let tek = 3;
	window.addEventListener("load",function() {
  var request = new XMLHttpRequest();
  request.open('GET','get.php',true);
  request.addEventListener('readystatechange', function() {
    if ((request.readyState==4) && (request.status==200)) {
      var welcome = document.getElementById('Output');
      welcome.innerHTML = request.responseText;
    }
  });
request.send();
});
    function showRSS(str) {
      alert("Отзыв отправлен!");
		if (str.length==0) {
    document.getElementById("Output").innerHTML="";
    return;
  }
  if (window.XMLHttpRequest) {
    xmlhttp=new XMLHttpRequest();
  } else {  
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("Output").innerHTML=this.responseText;
    }

  }
  tek+=1;
  var nam = document.getElementById("name").value, email = document.getElementById("email").value, comment=document.getElementById("comment").value;
var variables = "tek="+tek+"&name="+nam+"&email="+email+"&comment="+comment;
			   xmlhttp.open("GET","comment.php?"+variables,true);
			   xmlhttp.send();
}
</script>
     <h2>Отзывы на фильм "Человек-паук. Нет пути домой"</h2>
		<img src="https://itzine.ru/wp-content/uploads/2021/11/E_Aq40LVQAgoi_U.jpeg" style="width: 600px;">
		<h3>Оставьте свой отзыв</h3>
		<form method="get">
			<p>Ваше имя <input type="text" name="name" id="name"/></p>
			<p>E-mail <input type="text" name="email" id="email"/></p>
			<p>Отзыв <input type="text" name="comment" id="comment"/></p>
			<input onclick = "showRSS(this.value)" type="button" value="Отправить">
		</form>
		<span id = "Output"></span>	
</body>
</html>
